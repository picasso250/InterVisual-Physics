<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的物理模拟</title>
    <link rel="stylesheet" href="common.css"> <!-- 引入公共样式 -->
    <style>
        /* index.html 自身的样式 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 确保内容居中在整个视口 */
            background-color: #f0f0f0;
            overflow: auto; /* Allow scroll if content is too long */
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px; /* Add some margin for smaller screens */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .simulation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .simulation-list li {
            margin-bottom: 15px;
        }
        .simulation-list li a {
            display: block;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }
        .simulation-list li a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .simulation-list li a:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的物理模拟</h1>
        <p>探索各种物理现象的互动可视化。</p>
        <ul class="simulation-list">
            <li><a href="projectile_motion.html">抛体运动模拟</a></li>
            <li><a href="shm.html">简谐运动模拟 (待创建)</a></li>
            <!-- 未来添加更多模拟的链接 -->
        </ul>
    </div>
</body>
</html>
