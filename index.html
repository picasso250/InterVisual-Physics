<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重力抛物线小球</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gravityCanvas"></canvas>
    <div id="info">点击开始</div>

    <div id="controls">
        <div>
            <label for="gravitySlider">重力:</label>
            <input type="range" id="gravitySlider" min="0.05" max="0.5" step="0.01">
            <span id="gravityValue"></span>
        </div>
        <div>
            <label for="initialSpeedSlider">初始速度:</label>
            <input type="range" id="initialSpeedSlider" min="5" max="25" step="1">
            <span id="initialSpeedValue"></span>
        </div>
    </div>

    <div id="explanation">
        <p><span class="color-g">重力 (G):</span> 恒定向下，使垂直速度 <span class="color-vy">Vy</span> 持续增加。</p>
        <p><span class="color-vx">水平速度 (Vx):</span> 保持不变，因为没有水平方向的力。</p>
        <p><span class="color-vy">垂直速度 (Vy):</span> 受重力影响而改变。向上时减小，向下时增大。</p>
        <p><span class="color-v">合速度 (V):</span> 是 <span class="color-vx">Vx</span> 和 <span class="color-vy">Vy</span> 的矢量和。</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
