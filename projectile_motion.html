<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重力抛物线小球</title>
    <link rel="stylesheet" href="projectile_motion.css">
    <link rel="stylesheet" href="data_display.css"> <!-- 引入数据面板的样式 -->
    <!-- 如果需要更广泛的兼容性，可以考虑引入 MathJax 或 KaTeX -->
    <!-- 例如：
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    -->
</head>
<body>
    <canvas id="gravityCanvas"></canvas>
    <div id="info">点击开始</div>

    <div id="controls">
        <div>
            <label for="gravitySlider">重力:</label>
            <input type="range" id="gravitySlider" min="0.05" max="0.5" step="0.01">
            <span id="gravityValue"></span>
        </div>
        <div>
            <label for="initialSpeedSlider">初始速度:</label>
            <input type="range" id="initialSpeedSlider" min="5" max="25" step="1">
            <span id="initialSpeedValue"></span>
        </div>
    </div>

    <!-- 数据展示面板的占位符 -->
    <div id="dataDisplayContainer"></div>

    <div id="explanation">
        <p><span class="color-g">重力 (G):</span> 恒定向下，使垂直速度 <span class="color-vy">Vy</span> 持续增加。</p>
        <p><span class="color-vx">水平速度 (Vx):</span> 保持不变，因为没有水平方向的力。</p>
        <p><span class="color-vy">垂直速度 (Vy):</span> 受重力影响而改变。向上时减小，向下时增大。</p>
        <p><span class="color-v">合速度 (V):</span> 是 <span class="color-vx">Vx</span> 和 <span class="color-vy">Vy</span> 的矢量和。</p>
    </div>

    <!-- 运动学公式面板 -->
    <div id="formulaExplanation">
        <h3>运动学公式 (微分形式, 忽略空气阻力)</h3>
        <p>微分形式描述了物理量在极短时间段 (<span class="color-g">dt</span>) 内的变化。</p>
        <p><b>水平方向 (<span class="color-vx">x轴</span>):</b></p>
        <p>
            <math display="block"><mrow><mi>dV</mi><msub><mi></mi><mi>x</mi></msub><mo>=</mo><mn>0</mn></mrow></math>
        </p>
        <p>
            <math display="block"><mrow><mi>dX</mi><mo>=</mo><msub><mi>V</mi><mi>x</mi></msub><mi>dt</mi></mrow></math>
        </p>
        <p><b>垂直方向 (<span class="color-vy">y轴</span>):</b></p>
        <p>
            <math display="block"><mrow><mi>dV</mi><msub><mi></mi><mi>y</mi></msub><mo>=</mo><mi>g</mi><mi>dt</mi></mrow></math>
        </p>
        <p>
            <math display="block"><mrow><mi>dY</mi><mo>=</mo><msub><mi>V</mi><mi>y</mi></msub><mi>dt</mi></mrow></math>
        </p>
        <p><b>合速度 (<span class="color-v">V</span>):</b></p>
        <p>合速度 <span class="color-v">V</span> 是 <span class="color-vx">V<sub>x</sub></span> 和 <span class="color-vy">V<sub>y</sub></span> 的矢量和：</p>
        <p>
            <math display="block"><mrow><mover accent="true"><mi>V</mi><mo>→</mo></mover><mo>=</mo><mover accent="true"><msub><mi>V</mi><mi>x</mi></msub><mo>→</mo></mover><mo>+</mo><mover accent="true"><msub><mi>V</mi><mi>y</mi></msub><mo>→</mo></mover></mrow></math>
        </p>
    </div>

    <script type="module" src="projectile_motion.js"></script>
</body>
</html>
